                                      lon: '139.818482'
                                      lat: '35.618791'
                        example:
                            lon: '139.818482'
                            lat: '35.618791'
                required: true
            responses:
                '200':
                    description: ''
                    headers: {}
            deprecated: false
            security: []
components:
    schemas:
        geolocationrequest:
            title: geolocationrequest
            required:
                - lon
                - lat
            type: object
            properties:
                lon:
                    type: string
                lat:
                    type: string
            example:
                lon: '139.818482'
                lat: '35.618791'
tags:
    - name: Misc
      description: ''
