openapi: 3.0.0
info:
    title: tempCodi-main
    contact: {}
    version: '1.0'
servers:
    - url: https://tempcodi-backend.onrender.com/api
      variables: {}
paths:
    /geolocation:
        post:
            tags:
                - Misc
            summary: geolocation
            operationId: geolocation
            parameters: []
            requestBody:
                description: ''
                content:
                    application/json:
                        schema:
                            allOf:
                                - $ref: '#/components/schemas/geolocationrequest'
